<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mc Gregor's Food House</title>
  </head>
  <body>
    <header>
      <img src="public/McGregors.png" alt="logo" />
      <nav>
        <button value="home" id="home-btn" class="nav-btn active-nav">
          Home</button
        ><button value="menu" id="menu-btn" class="nav-btn">Menu</button
        ><button value="contacts" id="contacts-btn" class="nav-btn">
          Contacts
        </button>
      </nav>
    </header>

    <div id="content">
      <main id="contacts">
        <div class="contact-card">
          <span
            ><h2>Contact Us</h2>
            <h3>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-phone-icon lucide-phone"
              >
                <path
                  d="M13.832 16.568a1 1 0 0 0 1.213-.303l.355-.465A2 2 0 0 1 17 15h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2A18 18 0 0 1 2 4a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-.8 1.6l-.468.351a1 1 0 0 0-.292 1.233 14 14 0 0 0 6.392 6.384"
                />
              </svg>
              09123456789
            </h3></span
          >
          <span
            ><h2>Find Us</h2>
            <h3>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-map-pin-icon lucide-map-pin"
              >
                <path
                  d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"
                />
                <circle cx="12" cy="10" r="3" />
              </svg>
              Victoria N. Samar
            </h3></span
          >
        </div>
      </main>
    </div>

    <footer>Ellexandrei Esponilla @ 2025</footer>
  </body>
</html>
